<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Add a porperty</title>
		<link rel="stylesheet" href="/css/admin.css">
		<script src="/js/axios.min.js"></script>
		<script src="/js/admin.js"></script>
	</head>
	<body>
		<div class="admin-wrap">
			<div class="add-property">
				<h3>Add New Property</h3>
			</div>
			<div class="name">
				<h5>Property name</h5>
			</div>
			<input type="text" name="property name" placeholder="property name">
			<div class="name">
				<h5>Property price per night</h5>
			</div>
			<input type="number" name="price" placeholder="price per night">
			<div class="name">
				<h5>Property image url</h5>
			</div>
			<input type="text" name="image" placeholder="image URL">
			<div class="name">
				<h5>Property rating from 1 to 5</h5>
			</div>
			<input type="number" name="rating" placeholder="rating 1 to 5">
			<div class="name">
				<h5>Property country location (see table on side)</h5>
			</div>
			<input type="number" name="country" placeholder="country">
			<div class="name">
				<h5>Property type (see table on side)</h5>
			</div>
			<input type="number" name="type" placeholder="type">
			<div class="name">
				<h5>Property city (see table on side)</h5>
			</div>
			<input type="number" name="city" placeholder="city">
			<div class="name">
				<h5>Number of rooms from 1 to 5</h5>
			</div>
			<input type="number" name="rooms" placeholder="# of rooms 1-5">
		</div>

		<div class="tables">
			<div class="cities-table">
				<h4>Cities</h4>
				<ol id="cities-ol">

				</ol>
			</div>

			<div class="countries-table">
				<h4>Countries</h4>
				<ol id="count-ol">

				</ol>
			</div>

			<div class="type-table">
				<h4>Property Type</h4>
				<ol id="type-ol">

				</ol>
			</div>

		</div>

		<div class="submit">
			<button type="button" name="button">ADD PROPERTY</button>
		</div>
	</body>
</html>
