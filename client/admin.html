<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Add a porperty</title>
		<link rel="stylesheet" href="/css/admin.css">
		<script src="/js/axios.min.js"></script>
		<script src="/js/admin.js"></script>
	</head>
	<body>
		<div class="admin-wrap">
			<form action="/api/search">
				name: <input type="text" name="firstname" placeholder="property name"><br>
				price: <input type="number" name="lastname" placeholder="price per night"><br>
				image: <input type="text" name="firstname" placeholder="Image URL"><br>
				rating: <input type="number" name="firstname" placeholder="price per night"><br>
				country: <input type="number" name="firstname" placeholder="see table"><br>
				type: <input type="number" name="firstname" placeholder="see table"><br>
				city: <input type="number" name="firstname" placeholder="see table"><br>
				rooms: <input type="number" name="firstname" placeholder="number of rooms 1-5"><br>
				<br>
				<input type="submit" value="Submit">
			</form>



		<div class="tables">
			<div class="cities-table">
				<h4>Cities</h4>
				<ol id="cities-ol">

				</ol>
			</div>

			<div class="countries-table">
				<h4>Countries</h4>
				<ol id="count-ol">

				</ol>
			</div>

			<div class="type-table">
				<h4>Property Type</h4>
				<ol id="type-ol">

				</ol>
			</div>

		</div>

	</body>
</html>
