<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title> Anywhere - Stays - Airbnb</title>
		<link rel="stylesheet" href="/css/master.css">
		<script src="js/lodash.js"></script>
		<script src="js/script.js"></script>
		<script src="/js/axios.min.js"></script>
		<script src="/js/testing.js"></script>
		<script src="https://kit.fontawesome.com/77fa5e1062.js"></script>
	</head>
	<body>

<!-- start div id all -->
<div id="all">

	<div id="top">
	<div id="search">
			<div class="logos">
					<img src="https://res.cloudinary.com/dg3lfqtcg/image/upload/v1561515715/airbnb-logo-png--880_bq51nc.png" alt="">
			</div>
			<div class="bar">
					<span>
						<i class="fas fa-search"></i>
						<input type = "text" id = "myText" placeholder= "Anywhere - Stays" />
					</span>
			</div>
			<div class="links">
				<div class="host">
					<span> <a href="#">Become a Host</a> </span>
				</div>
				<div class="help">
					<span> <a href="#">Help</a> </span>
				</div>
				<div class="sign">
				<span>	<a href="#">Sign Up</a> </span>
				</div>
				<div class="log">
					<span><a href="#">Log In</a></span>
				</div>
			</div>
	</div>
			<!-- top nav bar -->
		<div id="topnav">
			<div id="filter">
			<!-- filter buttons  -->
			<div class="dropdown">
				<button class="drpbtn">City</button>
				<div id="city" class="dropdown-content">

				</div>
			</div>

			<div class="dropdown">
				<button class="drpbtn">Countries</button>
				<div id="country" class="dropdown-content">

				</div>
			</div>

			<div class="dropdown">
				<button class="drpbtn">Rooms</button>
				<div id="rooms" class="dropdown-content">

				</div>
			</div>

			<div class="dropdown">
				<button class="drpbtn">Property Type</button>
				<div id="type" class="dropdown-content">

				</div>
			</div>

			<div class="dropdown">
				<button class="drpbtn">Price</button>
				<div id=prices class="dropdown-content">

				</div>
			</div>

			</div>
		</div>
<!-- end top nav bar -->
	</div>
<!-- start all properties -->
	<div id="properties">
		<!-- start toprated properties section -->
		<div class="toprate">
			<h2>Top rated places to stay</h2>
			<h4>Explore some of the best-reviewed stays in the world</h4>
		</div>
		<div id="toprated">
			
		</div>
		<div class="showall">
			<a href="#">Show All</a>
		</div>
		<!-- end toprated div -->

		<!-- start city xyz properties section -->
		<div id=xyz class="toprate">

		</div>
		<div id="city-prop">

		</div>
		<div class="showall">
			<a href="#">Show All</a>
		</div>
		<!-- end city xyz div -->

		<!-- start all properties section -->
		<div id="all-prop" class="toprate">
			<h2>All places to stay</h2>

		</div>
		<div id="properties-all">

		</div>
		<div class="showall">
			<a href="#">Show All</a>
		</div>
		<!-- end all div -->


	</div>
	<!-- end properties div -->
</div>


	</body>
</html>
