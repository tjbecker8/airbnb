<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Anywhere - Stays - Airbnb</title>
		<link rel="stylesheet" href="/css/master.css">
		<script src="js/script.js"></script>
		<script src="/js/axios.min.js"></script>
	</head>
	<body>

<!-- start div id all -->
<div id="all">
	<!-- top nav bar -->
	<div id="topnav">
		<div id="filter">
		<ul id="menu">
		  <li>
		    <input id="check01" type="checkbox" name="menu"/>
		    <label for="check01">city</label>
		    <ul id="city" class="submenu">

		    </ul>
		  </li>
		  <li>
		    <input id="check02" type="checkbox" name="menu"/>
		    <label for="check02">countries</label>
		    <ul id="country" class="submenu">

		    </ul>
		  </li>
			<li>
		    <input id="check03" type="checkbox" name="menu"/>
		    <label for="check03">rooms</label>
		    <ul class="submenu">
		      <li><a href="#">1</a></li>
		      <li><a href="#">2</a></li>
		      <li><a href="#">3</a></li>
		    </ul>
		  </li>
			<li>
		    <input id="check04" type="checkbox" name="menu"/>
		    <label for="check04">type</label>
		    <ul id="type" class="submenu">

		    </ul>
		  </li>
			<li>
		    <input id="check05" type="checkbox" name="menu"/>
		    <label for="check05">price</label>
		    <ul class="submenu">
		      <li><a href="#">100 or less</a></li>
		      <li><a href="#">101-200</a></li>
		      <li><a href="#">201 and up</a></li>
		    </ul>
		  </li>
		</ul>
			<!-- <span class="city"> <a href="#">city</a> </span>
			<span class="rate"> <a href="#">rating (min max)</a> </span>
			<span class="rooms"> <a href="#">rooms (min max)</a> </span>
			<span class="type"> <a href="#">type</a> </span>
			<span class="pricesort"> <a href="#">price (min max)</a> </span> -->
		</div>
	</div>
<!-- end top nav bar -->

<!-- start all properties -->
	<div id="properties">
		<!-- start toprated properties section -->
		<div class="toprate">
			<p>Top rated places to stay</p>
			<p>Explore some of the best-reviewed stays in the world</p>
		</div>
		<div id="toprated">

			<div id="property">
				<div class="img" style="background-image: url(https://res.cloudinary.com/dg3lfqtcg/image/upload/v1561447428/boho-bar-restaurant_qhq2da.jpg);">
					<img src="" alt="">
				</div>
				<div class="type">
					<p>type</p>
				</div>
				<div class="name">
					<p>name</p>
				</div>
				<div class="price">
					<p>price/night</p>
				</div>
				<div class="rating">
					<p>rating</p>
				</div>
			</div>
		</div>
		<div class="showall">
			<a href="#">Show All</a>
		</div>
		<!-- end toprated div -->
	</div>
	<!-- end properties div -->
</div>


	</body>
</html>
