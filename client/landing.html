<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Anywhere - Stays - Airbnb</title>
		<link rel="stylesheet" href="/css/master.css">
	</head>
	<body>

<!-- start div id all -->
<div id="all">
	<!-- top nav bar -->
	<div id="topnav">
		<div class="top">
			<div class="logo">
				<p>adlogo</p>
			</div>
			<div class="search">
				<p>searchbox</p>
			</div>
			<div class="nav">
				<a href="#">become a host</a>
				<a href="#">help</a>
				<a href="#">sign up</a>
				<a href="#">log in</a>
			</div>
		</div>
		<div class="filter">
			<span> <a href="#">country</a> </span>
			<span> <a href="#">city</a> </span>
			<span> <a href="#">rating (min max)</a> </span>
			<span> <a href="#">rooms (min max)</a> </span>
			<span> <a href="#">type</a> </span>
			<span> <a href="#">price (min max)</a> </span>
		</div>
	</div>
<!-- end top nav bar -->

<!-- start all properties -->
	<div id="properties">
		<!-- start toprated properties section -->
		<div class="toprate">
			<p>Top rated places to stay</p>
			<p>Explore some of the best-reviewed stays in the world</p>
		</div>
		<div id="toprated">

			<div id="property">
				<div class="type">
					<h2>type - location</h2>
				</div>
				<div class="name">
					<h2>name</h2>
				</div>
				<div class="price">
					<p>price/night</p>
				</div>
				<div class="rating">
					<small>rating</small>
				</div>
			</div>
		</div>
		<div class="showall">
			<a href="#">Show All</a>
		</div>
		<!-- end toprated div -->
	</div>
	<!-- end properties div -->
</div>


	</body>
</html>
